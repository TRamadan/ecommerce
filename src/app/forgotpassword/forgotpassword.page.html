<ion-content>
  <ion-grid>
    <ion-row class="row">
      <img src="../../assets/icon/alakaifaklogo.PNG">
    </ion-row>

    <ion-row>
      <!-- here is the title of the screen-->
      <div>
        <h1>
          نسيت كلمة المرور
        </h1>
      </div>
    </ion-row>
  </ion-grid>

  <!-- here is the input fields for the login-->
  <form class="form">
    <ion-row>
      <div class="phone-passwordlabel">
        رقم الجوال
      </div>
      <ion-item class="mobile-item" lines="none">
        <ion-input placeholder="رقم الجوال" class="input-class" type="number"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <div class="login-button-class">
        <ion-button class="login-button" shape="round" color="danger" (click)="send()">إرسال</ion-button>
      </div>
    </ion-row>
  </form>
</ion-content>
