<ion-content [fullscreen]="true">
  <!-- here is the logo of the application-->
  <ion-grid>
    <ion-row class="row">
      <img src="../../assets//icon/logo.png">
    </ion-row>

    <ion-row>
      <!-- here is the title of the screen-->
      <div>
        <h1>
          تسجيل الدخول
        </h1>
      </div>
    </ion-row>
  </ion-grid>

  <!-- here is the input fields for the login-->
  <form class="form">
    <ion-row>
      <div class="phone-passwordlabel">
        رقم الجوال
      </div>
      <ion-item color="light" class="mobile-item" lines="none">
        <ion-input placeholder="رقم الهاتف" class="input-class" type="number"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <div class="phone-passwordlabel">
        كلمة المرور
      </div>
      <ion-item color="light" class="password-item" lines="none">
        <ion-input placeholder="كلمة المرور" class="input-class" type="password"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row class="forgot-password">
      <ion-col size="6">
        <ion-item color="light" lines="none">
          <ion-checkbox></ion-checkbox>
          <ion-label class="check-boxlabel">تذكرني</ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <div (click)="gotoforgotpassword()">
          <h5 class="h5">
            نسيت كلمة المرور
          </h5>
        </div>
      </ion-col>
    </ion-row>

    <!-- here is the button of the login-->
    <ion-row>
      <div class="login-button-class">
        <ion-button class="login-button" shape="round" color="danger" (click)="login()">تسجيل الدخول</ion-button>
      </div>
    </ion-row>

    <!-- here is the button needed for the registeration-->
    <div>
      <h5 class="register-button" (click)="gotoregister()">تسجيل جديد</h5>
    </div>
  </form>

</ion-content>
