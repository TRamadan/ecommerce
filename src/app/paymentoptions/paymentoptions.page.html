<ion-content [fullscreen]="true">
  <div class="first-div-header">
    <div class="second-div-header" (click)="gotohome()">
      <img src="../../assets/icon/back.png">
    </div>
    <div id="notification-button" class="notification-header" (click)="gotonotification()">
      <img src="../../assets/icon/notifications.png">
      <div class="cart-span">
        <span class="notification-number">5</span>
       </div>
    </div>
  </div>

  <div class="titile">
    <h1>إختيار وسيلة الدفع</h1>
  </div>

  <ion-list>
    <ion-item class="item-class" (click)="visapayment()">
      <ion-thumbnail slot="start" class="img-thumbnail">
        <img src="../../assets/icon/visa.png">
      </ion-thumbnail>
      <ion-label>
        <h4 class="payment-option">
          الدفع عن طريق فيزا
        </h4>
      </ion-label>
      <ion-icon slot="end" name="chevron-back-outline"></ion-icon>
    </ion-item>

    <ion-item class="item-class" (click)="madapay()">
      <ion-thumbnail slot="start" class="img-thumbnail">
        <img src="../../assets/icon/mada.png">
      </ion-thumbnail>
      <ion-label class="payment-option">
        <h4 class="payment-option">
          الدفع عن طريق مدي
        </h4>
      </ion-label>

      <ion-icon slot="end" name="chevron-back-outline"></ion-icon>
    </ion-item>
  </ion-list>


</ion-content>
